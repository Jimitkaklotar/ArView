<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AR View Sample</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      model-viewer {
        width: 100%;
        height: 100%;
        max-width: 600px;
      }

      #ar-button {
        position: absolute;
        bottom: 16px;
        left: 50%;
        transform: translateX(-50%);
        padding: 12px 24px;
        background: #fff;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <model-viewer
      id="modelViewer"
      src="/wood.glb"
      alt="Wood model"
      ar
      ar-modes="scene-viewer webxr quick-look"
      environment-image="neutral"
      auto-rotate
      camera-controls
    >
      <button id="ar-button" slot="ar-button">View in AR</button>
    </model-viewer>

    <script>
      const modelViewer = document.getElementById('modelViewer');

      function isMobileDevice() {
        return /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
      }

      // Attempt to launch AR after model is ready and if on mobile
      modelViewer.addEventListener('load', () => {
        if (isMobileDevice() && modelViewer.canActivateAR) {
          modelViewer.activateAR();
        }
      });
    </script>
  </body>
</html>
