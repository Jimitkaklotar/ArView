<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AR View Sample</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      model-viewer {
        width: 100%;
        height: 100%;
        max-width: 600px;
      }
    </style>
  </head>
  <body>
    <model-viewer
      src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
      alt="Astronaut model"
      ar
      ar-modes="scene-viewer webxr quick-look"
      environment-image="neutral"
      auto-rotate
      camera-controls
    >
      <button slot="ar-button" style="position: absolute; bottom: 16px; left: 50%; transform: translateX(-50%); padding: 12px 24px; background: #fff; border-radius: 6px;">
        View in AR
      </button>
    </model-viewer>
  </body>
</html>
